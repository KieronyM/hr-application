<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css" />
    <title>HR Web App</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="/assets/logo-white.svg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          HR Web Application
        </a>
        <div
          class="justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"
                >v1.0</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="container" style="padding-top: 20px">
      <div class="row">
        <div class="col mb-3">
          <h2 id="page-heading">Showing all employees</h2>
        </div>
        <div class="col-auto">
            <div class="input-group">
              <div class="input-group-prepend"><span class="input-group-text" id="inputGroupPrepend"><i class="material-icons">&#xE8B6;</i></span></div>
              <input type="text" id="search-field" aria-describedby="inputGroupPrepend" class="form-control" onkeyup="filterTable()" placeholder="Search&hellip;">
            </div>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-success btn-sm" title="Add" onclick="showAddModal()"><i class="material-icons">&#xea4d;</i></button>
      </div>
      </div>
          <table class="table table-stripe table-bordered table-hover table-responsive">
              <thead>
                  <tr>
                      <th scope="col">NI Number</th>
                      <th scope="col">Full Name</th>
                      <th scope="col">Phone Number</th>
                      <th scope="col">Address</th>
                      <th scope="col">Department</th>
                      <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="employee-table-body">
                </tbody>
          </table>
    </div>
    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <div class="mb-3">
                  <label class="form-label" for="NINumber">NI Number</label>
                  <input class="form-control" type="text" name="NINumber" id="NINumber"/>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="fullName">Full Name</label>
                  <input class="form-control" type="text" name="fullName" id="fullName" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="phoneNumber">Phone Number</label>
                  <input class="form-control" type="text" name="phoneNumber" id="phoneNumber" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="address">Address</label>
                  <textarea class="form-control" rows="4" name="address" id="address"></textarea>
                </div>
                <label class="form-label" for="department">Department</label>
                <select class="form-control" id="department" name="department">
                  <option>HR</option>
                  <option>Sales</option>
                  <option>IT</option>
                </select>
              </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" onclick="addEmployee()">Add Employee</button>
          </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Employee Modal -->
    <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <div class="mb-3">
                  <label class="form-label" for="NINumber">NI Number</label>
                  <input class="form-control" type="text" name="NINumber" id="edit-NINumber"/>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="fullName">Full Name</label>
                  <input class="form-control" type="text" name="fullName" id="edit-fullName" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="phoneNumber">Phone Number</label>
                  <input class="form-control" type="text" name="phoneNumber" id="edit-phoneNumber" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="address">Address</label>
                  <textarea class="form-control" rows="4" name="address" id="edit-address"></textarea>
                </div>
                <label class="form-label" for="department">Department</label>
                <select class="form-control" id="edit-department" name="department">
                  <option>HR</option>
                  <option>Sales</option>
                  <option>IT</option>
                </select>
              </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" onclick="saveChangesEmployee()">Save Changes</button>
          </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="main.js"></script>
</html>
