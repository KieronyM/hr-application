<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>HR Web App</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="/assets/logo-white.svg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          HR Web Application
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >View Employees</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="add-employee.html">Add Employee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >Edit/Delete Employee</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="container" style="padding-top: 20px">
      <form>
        <div class="mb-3">
          <label class="form-label" for="NINumber">NI Number</label
          ><input class="form-control" type="text" name="NINumber" id="NINumber" />
          <label class="form-label" for="fullName">Full Name</label
          ><input class="form-control" type="text" name="fullName" id="fullName" />
          <label class="form-label" for="phoneNumber">Phone Number</label
          ><input class="form-control" type="number" name="phoneNumber" id="phoneNumber" />
          <label class="form-label" for="address">Address</label
          ><textarea class="form-control" rows="4" name="address" id="address"></textarea>
          <label class="form-label" for="department">Department</label
          ><select class="form-control" id="department" name="department">
            <option>HR</option>
            <option>Sales</option>
            <option>IT</option>
          </select>
        </div>
        <input
          type="button"
          class="btn btn-primary"
          value="Add Employee"
          onclick="addEmployee()"
        />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="main.js"></script>
</html>
